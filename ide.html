<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ide</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        //Quest√£o 7
        let censo, vim=0, emacs=0;
        censo= prompt("Pessoas entrevistadas");
        for(var =0; i<censo; i ++) {
            var ide= prompt("Qual IDE? 1.Vim \t2.Emacs");
            switch (ide){
                case '1':
                    vim ++; break;
                    case '2':
                        emacs ++;
                        default:
                            alert("Ok");
            }
    }
        alert("Vim: " + vim + "\n Emacs: " + emacs);
    </script>
</head>

</body>
</html>
